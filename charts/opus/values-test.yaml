image:
  repository: docker.io/opusintel/setup
  pullPolicy: Always
  tag: test
nodeSelector:
  "cloud.google.com/gke-nodepool": app
tolerations:
  - key: "app/app-reserved"
    operator: Exists
    effect: NoSchedule

mongo-main:
  enabled: false

opus-admin-web:
  image:
    repository: docker.io/opusintel/admin-web
    pullPolicy: Always
    tag: test
  nodeSelector:
    "cloud.google.com/gke-nodepool": app
  tolerations:
    - key: "app/app-reserved"
      operator: Exists
      effect: NoSchedule
  autoscaling:
    enabled: true
  resources:
    requests:
      cpu: 10m
      memory: 100M
    limits:
      cpu: 1000m
      memory: 150M

